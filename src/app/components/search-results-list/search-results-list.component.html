<div class="results-list">
  <ng-container *ngIf="projectList.length > 0;">
    <div *ngFor="let item of projectList; let last=last;" (click)="onClick(item.url)" [ngClass]="last ? 'border-0' : 'border-b border-gray-300'" class="py-2 px-2 hover:bg-blue-400">
      <p [innerHTML]="item.name | hightlight: searchKey" class="line-clamp-1 text-lg"></p>
      <p [innerHTML]="item.description | hightlight: searchKey" class="line-clamp-1 text-base"></p>
    </div>
  </ng-container>
</div>
